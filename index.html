<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Program Editor</title>
</head>

<body>
    <link rel="stylesheet" href="./src/styles/style.css">
    
    <div id=popUp>
        <div class="modal-content">
            <input type="text" id=nameInput placeholder="Gate name">
            <div id=colourPickerWrapper>
                <input type="color" id=colourInput name=head value=#e66465 onchange="colourValue = this.value"/>
                <span class="colourPreview">Colour Preview</span>
            </div>
            <div class="buttonCont">
                <button id=cancelButton onclick="closePopUp()">Cancel</button>
                <button id=mainButton onclick="createNewBlock();closePopUp()">Save</button>
            </div>
        </div>
    </div>
    <canvas id=g></canvas>
    <div id=debug>
        <p>
            X Position: <span id=xPos></span>, Y Position: <span id=yPos></span>
        </p>
        <p>
            Inputs: <span id=inputDiv></span>, Outputs: <span id=outputDiv></span>
        </p>
        <p>
            Value: <span id=valueDiv></span>
        </p>    
    </div>
    <script src="./script/index.js"></script>
    <script src="./script/globals.js"></script>
    <script src="./script/input/keyboard.js"></script>
    <script src="./script/input/mouse.js"></script>
    <script src="./script/input/resize.js"></script>

    <script src="./script/entities/entity.js"></script>
    <script src="./script/entities/block.js"></script>
    <script src="./script/entities/cursor.js"></script>
    <script src="./script/entities/sidebar.js"></script>
    <script src="./script/entities/button.js"></script>
    <script src="./script/engine.js"></script>
</body>

</html>
