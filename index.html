<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Program Editor</title>
</head>

<body>
    <style>
* {
    margin: 0;
    width: 100%;
    height: 100%;
    position: relative;
    touch-action: none;
    user-select: none;
}

body {
    background: #000;
}

#t {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#g {
    display: block;
}
    </style>
    <div id=t>
        <canvas id=g></canvas>
    </div>
    <script src="./script/globals.js"></script>
    <script src="./script/input/keyboard.js"></script>
    <script src="./script/input/mouse.js"></script>
    <script src="./script/input/resize.js"></script>

    <script src="./script/entities/entity.js"></script>
    <script src="./script/entities/block.js"></script>
    <script src="./script/entities/cursor.js"></script>
    <script src="./script/entities/sidebar.js"></script>
    <script src="./script/engine.js"></script>
</body>

</html>
